<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px; /* 모바일 크기 제한 */
            margin: 0 auto;
        }
        h1 { color: #333; }
        .date { color: #666; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>저희 결혼합니다</h1>
        <p class="date">2026년 0월 0일</p>
        <p>Tom & 신부님 이름</p>
        <hr>
        <p>소중한 분들을 초대합니다.</p>
    </div>
</body>
</html>
