<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom의 결혼식</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="intro">저희 결혼합니다</p>
            <h1>Tom <span class="heart">♥</span> Jane</h1>
            
            <div class="info-box">
                <p class="date">2026. 05. 30. SAT</p>
                <p class="time">오후 10:00</p>
                <p class="location">파라다이스 그랜드 볼룸</p>
            </div>
            
            <hr>
            <p class="message">
                서로의 이름을 부르는 것만으로도<br>
                사랑의 깊이를 확인할 수 있는 두 사람이<br>
                꽃과 나무처럼 걸어와서<br>
                서로의 모든 것이 되려 합니다.
            </p>
        </div>
    </div>
</body>
</html>
